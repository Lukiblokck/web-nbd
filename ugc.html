        .ugc-container {
            display: flex;

            justify-content: center;

            margin-top: 20px;
        }

        .ugc-card {
            width: 250px;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ugc-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffffff;
        }

        .ugc-card a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .ugc-image {
            width: 100%;
            display: block;
        }

        .ugc-info {

            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            border-top: 1px solid #333;

        }
